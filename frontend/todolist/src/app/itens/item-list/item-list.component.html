<div class="card">
  <div class="card-header bg-primary text-light">
    {{title}}
  </div>

  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Criado Em</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of itens">
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.createdAt | date: 'dd/MM/yyyy'}}</td>
          <td>
            <a class="btn btn-primary" title="Editar" [routerLink]="['/item', item['_id']]">
              <i class="fas fa-edit"></i>
            </a>
          </td>
          <td>
            <a class="btn btn-danger" title="Excluir" (click)="remove(item)">
              <i class="fas fa-trash-alt"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/item/create" class="btn btn-primary">Novo Item</a>
  </div>
</div>
